<!DOCTYPE html>
<html lang="ja">
<head>
    <title>test</title>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1 1 300px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .input-group, .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
    </style>
    <script>
    	function move() {
    		const x = document.getElementById('move_x').value;
    		const y = document.getElementById('move_y').value;
    
    		const postData = {
    			x: x,
    			y: y
    		};
    		fetch(`/api/move`, {
    			method: 'POST',
    			headers: {
    				"Content-Type": 'application/json'
    			},
    			body: JSON.stringify(postData)
    		})
    		.then(response => {
    			if (response.ok) {
    				console.log("success");
    				return;
    			}
			console.log(response.json());
    		})
    		.catch(error => {console.error('Error:', error)});
    	}
    
    	function wall() {
    		const x = document.getElementById('wall_x').value;
    		const y = document.getElementById('wall_y').value;
    		const wall_type = document.getElementById('wall_type').value;
    
    		const postData = {
    			x: x,
    			y: y,
    			wall_type: wall_type
    		};
    		fetch(`/api/wall`, {
    			method: 'POST',
    			headers: {
    				"Content-Type": 'application/json'
    			},
    			body: JSON.stringify(postData)
    		})
    		.then(response => {
    			if (response.ok) {
    				console.log("success");
    				return;
    			}
			console.log(response.json());
    		})
    		.catch(error => {console.error('Error:', error)});
    	}
    
    	function get_wall() {
    		fetch(`/api/get_wall`, {
    			method: 'POST'
    		})
    		.then(response => {
    			if (response.ok) {
    				var button = document.getElementById("get_wall");
    				button.disabled = "disabled";
    				button.style.backgroundColor = "#f44336";
    				console.log("success");
    				return;
    			}
			console.log(response.json());
    		})
    		.catch(error => {console.error('Error:', error)});
    	}
    
    	function twice() {
    		fetch(`/api/twice`, {
    			method: 'POST'
    		})
    		.then(response => {
    			if (response.ok) {
    				var button = document.getElementById("twice");
    				button.disabled = "disabled";
    				button.style.backgroundColor = "#f44336";
    				console.log("success");
    				return;
    			}
			console.log(response.json());
    		})
    		.catch(error => {console.error('Error:', error)});
    	}
    
    	function break_wall() {
    		const x1 = document.getElementById('wall_x1').value;
    		const y1 = document.getElementById('wall_y1').value;
    		const wall_type1 = document.getElementById('wall_type1').value;
    		const x2 = document.getElementById('wall_x2').value;
    		const y2 = document.getElementById('wall_y2').value;
    		const wall_type2 = document.getElementById('wall_type2').value;
    
    		const postData = {
    			x1: x1,
    			y1: y1,
    			wall_type1: wall_type1,
    			x2: x2,
    			y2: y2,
    			wall_type2: wall_type2
    		};
    		fetch(`/api/break_wall`, {
    			method: 'POST',
    			headers: {
    				"Content-Type": 'application/json'
    			},
    			body: JSON.stringify(postData)
    		})
    		.then(response => {
    			if (response.ok) {
    				var button = document.getElementById("break_wall");
    				button.disabled = "disabled";
    				button.style.backgroundColor = "#f44336";
    				console.log("success");
    				return;
    			}
			console.log(response.json());
    		})
    		.catch(error => {console.error('Error:', error)});
    	}
    
    	function replace_wall() {
    		const x1 = document.getElementById('wall_x1').value;
    		const y1 = document.getElementById('wall_y1').value;
    		const wall_type1 = document.getElementById('wall_type1').value;
    		const x2 = document.getElementById('wall_x2').value;
    		const y2 = document.getElementById('wall_y2').value;
    		const wall_type2 = document.getElementById('wall_type2').value;
    
    		const postData = {
    			x1: x1,
    			y1: y1,
    			wall_type1: wall_type1,
    			x2: x2,
    			y2: y2,
    			wall_type2: wall_type2
    		};
    		fetch(`/api/replace_wall`, {
    			method: 'POST',
    			headers: {
    				"Content-Type": 'application/json'
    			},
    			body: JSON.stringify(postData)
    		})
    		.then(response => {
    			if (response.ok) {
    				var button = document.getElementById("replace_wall");
    				button.disabled = "disabled";
    				button.style.backgroundColor = "#f44336";
    				console.log("success");
    				return;
    			}
			console.log(response.json());
    		})
    		.catch(error => {console.error('Error:', error)});
    	}
    
    	function move_everyone() {
    		const x = document.getElementById('move_x').value;
    		const y = document.getElementById('move_y').value;
    
    		const postData = {
    			x: x,
    			y: y
    		};
    		fetch(`/api/move_everyone`, {
    			method: 'POST',
    			headers: {
    				"Content-Type": 'application/json'
    			},
    			body: JSON.stringify(postData)
    		})
    		.then(response => {
    			if (response.ok) {
    				var button = document.getElementById("move_everyone");
    				button.disabled = "disabled";
    				button.style.backgroundColor = "#f44336";
    				console.log("success");
    				return;
    			}
			console.log(response.json());
    		})
    		.catch(error => {console.error('Error:', error)});
    	}
    
    	const list = ["item_position", "item", "other_item", "name", "turn", "position", "wall", "color", "other_name", "other_position", "other_wall", "move_list", "other_move_list", "board"]
    	// const ip = "192.168.100.170";
	// const socket = new WebSocket(`ws://${ip}/api/ws`);
    	const ip = "quoridor.k175.net";
    	const socket = new WebSocket(`wss://${ip}/api/ws`);
    	
    	socket.addEventListener("open", (event) => {
    		console.log("接続が開かれました");
    	});
    
    	socket.addEventListener("message", (event) => {
    		console.log("メッセージを受信しました:", event.data);
    		obj = JSON.parse(event.data);
    		if (obj.hasOwnProperty("message")) {
    			if (obj.message !== "ping") {
    				var body = document.body;
    				body.remove();
    				var body = document.createElement("body");
    				var head = document.head;
    				head.after(body);
    				var div = document.createElement("div");
    				div.innerText = obj.message;
    				body.append(div);
    			}
    		} else {
    			for (const elem of list) {
    				var element = document.getElementById(elem);
    				element.textContent = "";
    			}
    			Object.entries(obj).forEach(([key, value]) => {
    				var element = document.getElementById(key);
    				console.log(element, key, value);
    				element.textContent = JSON.stringify(value);
    				if (key === 'item') {
    					for (const v of value) {
    						var button = document.getElementById(v);
    						button.disabled = null;
    						button.style.backgroundColor = "#04AA6D";
    					}
    				}
    			})
    		}
    	});
    
    	socket.addEventListener("close", (event) => {
    		console.log("接続が閉じられました");
    	});
    
    	socket.addEventListener("error", (event) => {
    		console.error("エラーが発生しました:", event);
    	});
    </script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>ゲームコントロール</h2>
            <div class="button-group">
                <button style="background-color: #f44336;" id="get_wall" onclick="get_wall()" disabled>get wall</button>
                <button style="background-color: #f44336;" id="twice" onclick="twice()" disabled>twice</button>
            </div>
            <div class="input-group">
                <input type="text" id="move_x" placeholder="x">
                <input type="text" id="move_y" placeholder="y">
            </div>
            <div class="button-group">
                <button style="background-color: #04AA6D;" onclick="move()">move</button>
                <button style="background-color: #f44336;" id="move_everyone" onclick="move_everyone()" disabled>move everyone</button>
            </div>
            <div class="input-group">
                <input type="text" id="wall_x" placeholder="x">
                <input type="text" id="wall_y" placeholder="y">
                <input type="text" id="wall_type" placeholder="wall type">
            </div>
            <div class="button-group">
                <button style="background-color: #04AA6D;" onclick="wall()">put wall</button>
            </div>
            <div class="input-group">
                <input type="text" id="wall_x1" placeholder="x1">
                <input type="text" id="wall_y1" placeholder="y1">
                <input type="text" id="wall_type1" placeholder="wall type1">
            </div>
            <div class="input-group">
                <input type="text" id="wall_x2" placeholder="x2">
                <input type="text" id="wall_y2" placeholder="y2">
                <input type="text" id="wall_type2" placeholder="wall type2">
            </div>
            <div class="button-group">
                <button style="background-color: #f44336;" id="break_wall" onclick="break_wall()" disabled>break wall</button>
                <button style="background-color: #f44336;" id="replace_wall" onclick="replace_wall()" disabled>replace wall</button>
            </div>
        </div>

        <div class="panel">
            <h2>ゲーム情報</h2>
            <div class="info-item">
                <span class="info-label">移動リスト:</span>
                <p id="move_list"></p>
            </div>
            <div class="info-item">
                <span class="info-label">相手の移動リスト:</span>
                <p id="other_move_list"></p>
            </div>
            <div class="info-item">
                <span class="info-label">壁リスト:</span>
                <p id="board"></p>
            </div>
            <div class="info-item">
                <span class="info-label">アイテムマス:</span>
                <p id="item_position"></p>
            </div>
        </div>

        <div class="panel">
            <h2>プレイヤー情報</h2>
            <div class="info-item">
                <span class="info-label">名前:</span>
                <span id="name"></span>
            </div>
            <div class="info-item">
                <span class="info-label">ターン:</span>
                <span id="turn"></span>
            </div>
            <div class="info-item">
                <span class="info-label">自分の位置:</span>
                <span id="position"></span>
            </div>
            <div class="info-item">
                <span class="info-label">自分の壁の枚数:</span>
                <span id="wall"></span>
            </div>
            <div class="info-item">
                <span class="info-label">色:</span>
                <span id="color"></span>
            </div>
            <div class="info-item">
                <span class="info-label">自分のアイテム:</span>
                <span id="item"></span>
            </div>
        </div>

        <div class="panel">
            <h2>対戦相手情報</h2>
            <div class="info-item">
                <span class="info-label">相手の名前:</span>
                <span id="other_name"></span>
            </div>
            <div class="info-item">
                <span class="info-label">相手の位置:</span>
                <span id="other_position"></span>
            </div>
            <div class="info-item">
                <span class="info-label">相手の壁の枚数:</span>
                <span id="other_wall"></span>
            </div>
            <div class="info-item">
                <span class="info-label">相手のアイテム:</span>
                <span id="other_item"></span>
            </div>
        </div>
    </div>
</body>
</html>
